<div class="flex flex-row align-middle justify-center mx-auto mt-2.5">
    <button class="btn btn-success mx-5" (click)="createSignal()">
      Create Signal Params
    </button>
  <button class="btn btn-success mx-5" (click)="calculateArea()">
      Calculate Area
    </button>
  <button class="btn btn-success mx-5" (click)="addToWidth()">
      Add To Width
    </button>
  <p class="text-primary mx-5">
    Width :  {{width()}}
    Height : {{height()}}
    Area : {{area()}}
  </p>
</div>
